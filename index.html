<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch 2022 - Student List</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Hind Siliguri', sans-serif; }
        
        body { 
            background: #f4f6f9;
            min-height: 100vh;
            color: #333;
            padding-bottom: 50px;
        }

        /* Header Style */
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .header h2 { font-size: 24px; font-weight: 700; letter-spacing: 1px; }
        .header p { font-size: 13px; opacity: 0.9; margin-top: 5px; }

        /* Badge for Count */
        .count-badge {
            background: rgba(255,255,255,0.25);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* Loading Spinner */
        #loading { 
            text-align: center; margin-top: 50px; 
            color: #555; font-weight: 600; font-size: 16px;
        }

        /* Student Card */
        .student-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s;
            border-left: 5px solid #bdc3c7; /* Default Gray */
            position: relative;
            overflow: hidden;
        }
        
        .student-card:active { transform: scale(0.98); }

        /* Status Colors */
        .student-card.approved { border-left-color: #2ecc71; } /* Green */
        .student-card.verified { border-left-color: #f1c40f; } /* Yellow */
        .student-card.pending { border-left-color: #e67e22; }  /* Orange */

        .student-img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f0f0f0;
            margin-right: 15px;
            background: #ddd;
        }

        .student-info { flex: 1; }
        
        /* Name Style - BOLD & BLACK */
        .student-name { 
            font-size: 18px; 
            font-weight: 700; 
            color: #2c3e50; 
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .student-phone { 
            font-size: 13px; 
            color: #7f8c8d; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            font-weight: 500;
        }

        .status-badge { 
            font-size: 10px; 
            font-weight: 700; 
            padding: 3px 10px; 
            border-radius: 20px; 
            display: inline-block; 
            margin-top: 6px; 
            text-transform: uppercase;
        }

        .bg-approved { background: #e8f5e9; color: #27ae60; }
        .bg-pending { background: #fff3e0; color: #e67e22; }
        .bg-rejected { background: #ffebee; color: #c0392b; }

        .check-icon {
            font-size: 22px;
            color: #27ae60;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Batch 2022</h2>
        <p>Registered Students List</p>
        <div class="count-badge">Total Found: <span id="totalCount">0</span></div>
    </div>

    <div id="loading">
        <i class="fas fa-spinner fa-spin" style="font-size:30px; color:#2a5298; margin-bottom:10px;"></i><br>
        Loading Data...
    </div>
    
    <div class="container" id="listContainer">
        <!-- List will be injected here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-n-SgnGwn1P9b-1Xkv3S5QM4U1zHa5nQ",
            authDomain: "bb-high-school-reunion-2026.firebaseapp.com",
            projectId: "bb-high-school-reunion-2026",
            storageBucket: "bb-high-school-reunion-2026.firebasestorage.app",
            messagingSenderId: "54413925090",
            appId: "1:54413925090:web:b6ac44faf6313dc19b1cbb"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const listContainer = document.getElementById('listContainer');
        const loadingDiv = document.getElementById('loading');
        const countSpan = document.getElementById('totalCount');

        function loadBatch2022() {
            const studentsRef = collection(db, "students");

            // Realtime Listener
            onSnapshot(studentsRef, (snapshot) => {
                let students = [];
                
                snapshot.forEach(doc => {
                    let d = doc.data();
                    
                    // Filter: Only Batch 2022 (Handling both String "2022" and Number 2022)
                    if (d.batch == "2022" || d.batch == 2022) {
                        students.push(d);
                    }
                });

                // Sort: Approved first, then by Name
                students.sort((a, b) => {
                    if (a.payment_status === "Approved" && b.payment_status !== "Approved") return -1;
                    if (a.payment_status !== "Approved" && b.payment_status === "Approved") return 1;
                    
                    // Name Sorting Fix
                    let nameA = (a.name || a.Name || "").toLowerCase();
                    let nameB = (b.name || b.Name || "").toLowerCase();
                    return nameA.localeCompare(nameB);
                });

                renderList(students);
            }, (error) => {
                console.error("Error:", error);
                loadingDiv.innerHTML = `<p style="color:red">Error loading data. Check internet.</p>`;
            });
        }

        function renderList(data) {
            loadingDiv.style.display = 'none';
            countSpan.innerText = data.length;
            listContainer.innerHTML = "";

            if (data.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align:center; padding:40px; color:#888;">
                        <i class="fas fa-users-slash" style="font-size:40px; margin-bottom:15px;"></i>
                        <p>No students found for Batch 2022 yet.</p>
                    </div>
                `;
                return;
            }

            data.forEach(u => {
                // 1. NAME FIX: Check multiple fields for Name
                let displayName = u.name || u.Name || u.studentName || "Name Not Found";
                
                // 2. STATUS & STYLE LOGIC
                let statusText = u.payment_status || "Pending";
                let badgeClass = "bg-pending";
                let cardBorderClass = "pending";
                let checkIcon = "";

                if (statusText === "Approved") {
                    badgeClass = "bg-approved";
                    cardBorderClass = "approved";
                    checkIcon = '<i class="fas fa-check-circle check-icon"></i>';
                } else if (statusText === "Verified") {
                    cardBorderClass = "verified";
                } else if (statusText === "Rejected") {
                    badgeClass = "bg-rejected";
                    cardBorderClass = "";
                }

                // 3. IMAGE FALLBACK
                let photoUrl = u.photo || "https://i.ibb.co/5c5k7w2/user-placeholder.png";

                // 4. HTML GENERATION
                const html = `
                    <div class="student-card ${cardBorderClass}">
                        <img src="${photoUrl}" class="student-img" alt="User" onerror="this.src='https://via.placeholder.com/65?text=User'">
                        
                        <div class="student-info">
                            <div class="student-name">${displayName}</div>
                            <div class="student-phone">
                                <i class="fas fa-phone-alt"></i> ${u.phone || "No Phone"}
                            </div>
                            <span class="status-badge ${badgeClass}">${statusText}</span>
                        </div>
                        
                        ${checkIcon}
                    </div>
                `;
                listContainer.innerHTML += html;
            });
        }

        // Start loading
        loadBatch2022();

    </script>
</body>
</html>
